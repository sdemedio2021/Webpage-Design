	<p>Pine Barrens, New Jersey is the largest body of open space on the Mid Atlantic seaboard. It is home to many pine trees and sandy roads. It is a beautiful place to hike, swim, camp or just to have a picnic! Not only is it home to many beautiful types of animals and plants, it is also home to "The Jersey Devil." For more than 250 years, the devil is said to prowl around Pine Barrens forest. The devil is said to looi like a kangaroo-like creature with the face of horse, bat-like wings, the face of a dog, horns and a tail.</p>
	<img src="jersey-devil-5011c5b36ebbd021.jpg" alt="Jersey Devil" width="600" height="450" />

			<p><b>Things to Do Around the Forest<b><p>
		<ul>
			<li>Visit numerous State parks, including Brendan T. Byrne, Lebanon, Wharton, Bass River, Belleplain, Island Beach and Collier Mills.</li>
			<li>Forked River Mountains</li>
			<li>Visit "forgotten towns" such as, Brooksbrae Brick Factory. You can also visit the remains of a paper mill in the town of Harrisville.</li>
			<li>Visit great tourist attractions in Double Trouble State Park, Whitesbog Village, and Basto Village. Each of these places all have a number of historical buildings that still stand today</li>
		</ul>
